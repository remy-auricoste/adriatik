<section class="player-panel">
  <detail class="player"
      ng-repeat="player in game.players"
      ng-click="setPlayer(player)"
    >
    <div class="player-name player-{{player.color}}">{{player.name}}</div>
      <div class="resources">
          <div class="money">pieces: {{player.gold}}</div>
          <div class="priest">pretres : {{player.priests}}</div>
          <div clas="philosoph">philosophes : {{player.thinkers}}</div>
      </div>
    </div>
  </detail>
</section>
