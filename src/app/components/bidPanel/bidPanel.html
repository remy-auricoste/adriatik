<div class="bidPanel">
    <div ng-repeat="god in game.currentGods"
         class="{{god.name}} god god-{{god.color}}"
         ng-click="onGodClick(god)"
            >
        <div class="god-avatar"></div>
        <p class="god-name">{{god.name}}</p>
        <p class="god-bidding" ng-show="god !== God.Apollon">
            {{game.getPlayer(god).name}}{{god.bid ? ', '+god.bid.gold+' pièces' : ''}}
        </p>
    </div>

    <div>
        <h2>Phase : {{game.phase}}</h2>
        <ol>
            <li ng-repeat="player in noBidPlayers()">{{player.name}}</li>
        </ol>
    </div>

    <div ng-show="god === God.Apollon">joueurs : {{god.playerNames.join(', ')}}</div>
    <div class="bid-form" ng-show="god">
        <div>Valeur d'enchère</div>
        <div ng-repeat="value in getBidValues()" ng-click="placeBid(value)" class="bid-value coin">{{value}}</div>
        <div class="god-bidding-value custom">
            <input class="god-bidding-value" type="number" min="customBidValue" ng-model="customBidValue"/>
            <input type="button" value="Enchérir" ng-click="placeCustomBid()"/>
        </div>
    </div>
    <div class="message">
        <div class="current-player">Au tour de {{game.currentPlayer.name}} de jouer</div>
        <div ng-show="game.phase === Phases.actions">
            <input type="button" value="Fin de tour" ng-click="endTurn()"/>
        </div>
    </div>
</div>
