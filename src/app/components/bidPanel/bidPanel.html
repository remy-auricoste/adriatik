<div class="bidPanel">
  <div ng-repeat="player in noBidPlayers()">{{player.name}}</div>
  <div class="separator"></div>
  <div ng-repeat="god in game.currentGods"
       class="{{god.name}} god"
       style="background-color: {{god.color}}"
       ng-click="onGodClick(god)"
    >
    <div>{{god.name}}</div>
    <div>joueur : {{getPlayer(god).name}}</div>
  </div>
  <div class="separator"></div>
  <div>Joueur courant : {{game.currentPlayer.name}}</div>
</div>
