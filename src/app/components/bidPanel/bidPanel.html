<div class="bid-panel">
    <div ng-repeat="god in game.currentGods"
         class="{{god.name}} god player-{{game.getPlayer(god).color}}"
            >
        <div class="god-avatar">
            <img src="app/images/gods/jupiter.png" />
            <div class="adk-tooltip" >
                <div ng-show="god.building.label"><img src="app/images/{{ god.building.name }}.png">{{ god.building.label }}</div>
                <div ng-show="god.unitType.label"><img src="app/images/{{ god.unitType.name }}.png">{{ god.unitType.label }}</div>
                <div ng-show="god.playerNames">
                    <span ng-repeat="player in god.playerNames">
                        {{ player }}
                    </span>
                </div>
            </div>
        </div>
        <p class="god-name">{{god.name}}</p>

        <div class="gold-container"
             ng-show="game.phase === Phases.bidding"
                >
            <div ng-repeat="gold in golds"
                 class="gold"
                 ng-click="placeBid(god, gold)"
                    ><img src="app/images/sesterce.png" class="{{ game.getPlayer(god) && gold <= god.bid.gold ? 'bidden' : '' }}" title="Miser {{gold}} pièce(s)" width="20">
            </div>
            <div ng-show="god === God.Ceres">
                {{god.playerNames.join(', ')}}
            </div>
        </div>
    </div>

    <div id="phase" class="rounded-box shadowed-box">
        <div class="title">Sesterces</div>
        <span>{{game.phase}}: {{game.currentPlayer.gold}} pièce(s)</span><br/>
        <div class="purse">
            <div ng-repeat="piece in purse"
                 class="purse-piece"
                    ><img src="app/images/sesterce.png">
            </div>
        </div>
    </div>

    <div id="message" class="message rounded-box shadowed-box">
        <div class="current-player">Au tour de {{game.currentPlayer.name}} de jouer</div>
        <div ng-show="game.phase === Phases.actions">
            <input type="button" value="Fin de tour" ng-click="endTurn()"/>
        </div>
    </div>
</div>
