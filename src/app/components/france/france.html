<div class="france">
  <svg>
    <g>
      <path ng-repeat="path in paths"
            ng-attr-d="{{path.path}}"
            class="departement"
            ng-class="{over: path.over, neighbour: path.neighbour}"
            ng-mouseover="onMouseOver($event, path)"
            ng-mouseout="onMouseOut(path)"
            ng-click="onClick(path)"
            style="fill: {{path.color}};"
            stroke="black"
        >
      </path>
    </g>
  </svg>
  <div ng-repeat="path in paths" ng-if="path.territory.units.length">
    <icon
          ng-repeat="unit in path.territory.units"
          size="{{unitSize}}"
          file-name="{{unit.type.name}}"
          style="left: {{path.left($index, unitSize)}}px; top: {{path.top($index, unitSize)}}px;"
          class="image"
          ng-class="{selected: unit.selected}"
          ng-click="toggleUnit(unit)"
      ></icon>
  </div>
</div>
