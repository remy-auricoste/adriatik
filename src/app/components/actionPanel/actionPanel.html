<div class="action-panel">
  <item-price price="2"
              ng-show="god().building"
              icon-size="{{iconSize}}"
              icon-name="{{god().building.name}}"
              ng-click="selectMode('build')"
              ng-class="{selected: mode === 'build'}"
    ></item-price>
  <div ng-show="god().unitType"
       ng-class="{selected: mode === 'buyUnit'}"
    >
    <item-price ng-repeat="price in god().unitPrice()"
                price="{{price}}"
                icon-size="{{iconSize}}"
                icon-name="{{god().unitType.name}}"
                ng-click="selectMode('buyUnit')"
      ></item-price>
  </div>
  <div ng-show="god().card"
       ng-class="{selected: mode === 'buyCard'}"
    >
    <item-price ng-repeat="price in god().cardPrice()"
                price="{{price}}"
                icon-size="{{iconSize}}"
                icon-name="{{god().card.name}}"
                ng-click="selectMode('buyCard')"
      ></item-price>
  </div>
</div>
