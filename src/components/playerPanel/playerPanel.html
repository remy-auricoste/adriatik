<section class="player-panel">
    <detail class="player rounded-box shadowed-box"
            ng-class="{current: player.name === game.getCurrentPlayer().name}"
            ng-repeat="player in game.players track by $index"
            ng-click="selectPlayer(player)"
            >
        <div class="player-name player-{{player.color}} title">{{player.name}}</div>
        <div class="player-avatar"><img src="{{gravatarService.getPictureUrl(player.account.email)}}"></div>
        <div class="resources">
            <div class="priest adk-tooltip" title="{{player.getPriests()}} prÃªtre(s)">
                <img ng-repeat="priest in [] | range:player.getPriests()" src="/images/priest.png" />
            </div>
            <div class="philosopher adk-tooltip" title="{{player.getPhilosophers()}} philosophe(s)">
                <img ng-repeat="philosopher in [] | range:player.getPhilosophers()" src="/images/philosopher.png">
            </div>
        </div>
        </div>
    </detail>
</section>
